<main class="text-center form-signin">
  <h1>Sports Watcher</h1>

  <form *ngIf="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input
        type="email"
        class="form-control"
        id="floatingInput"
        formControlName="email"
        placeholder="name@example.com"
      >
      <label for="floatingInput">Email</label>
    </div>

    <div class="form-floating">
      <input
        type="password"
        class="form-control"
        id="floatingPassword"
        formControlName="password"
        placeholder="Password"
      >
      <label for="floatingPassword">Password</label>
    </div>

    <button
      class="w-100 btn btn-lg btn-primary"
      type="submit"
      [disabled]="loginForm.invalid"
    >
      Sign in
    </button>

    <button type="button" class="btn btn-link" (click)="onSignInAsBasic()">
      Psst! Sign in as Basic
    </button>
    <button type="button" class="btn btn-link" (click)="onSignInAsAdmin()">
      Psst! Sign in as Admin
    </button>

  </form>

</main>
